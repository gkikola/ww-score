<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Yanone+Kaffeesatz:wght@600&display=swap"
          rel="stylesheet">
    <!-- End Google Fonts -->

    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Wits & Wagers Score Keeper</title>
    <script src="js/game.js"></script>
  </head>
  <body onload="newGame()">
    <h1>Wits & Wagers</h1>
    <p class="subtitle">Score Keeper</p>

    <div id="main-buttons">
      <button class="main-button" type="button" onclick="confirmNewGame()">New Game</button>
      <button class="main-button" type="button" onclick="loadOptions()">Options</button>
      <button class="main-button" type="button" onclick="loadAbout()">About</button>
    </div>

    <div id="message"></div>
    <div id="board"></div>
    <div id="playerList"></div>

    <div id="overlay" class="modal-overlay"></div>

    <!-- Begin About dialog box -->
    <div class="modal" id="about">
      <strong>About</strong>
      <div class="modal-content">
        Copyright &copy; 2021 <a href="https://www.gregkikola.com/">Greg Kikola</a>.
        License: MIT
      </div>
      <button type="button" onclick="closeAbout()">Okay</button>
    </div>
    <!-- End About dialog box -->

    <!-- Begin Options dialog box -->
    <div class="modal" id="options">
      <strong>Options</strong>
      <div class="modal-content">
        <div class="option">
          <label for="ruleSet">Game rules:</label>
          <select name="ruleSet" id="ruleSet" onchange="updateOptions()">
            <option value="secondEd">Wits & Wagers Second Edition</option>
            <option value="firstEd">Wits & Wagers First Edition</option>
            <option value="family">Wits & Wagers Family</option>
            <option value="party">Wits & Wagers Party</option>
            <option value="custom">Custom Rules</option>
          </select>
        </div>
        <div class="option">
          <fieldset>
            <legend>Game ends:</legend>
            <div>
              <input type="radio" id="limitRounds" name="endCondition"
                     onchange="customizeOptions()" />
              <label for="limitRounds">after
              <input type="number" id="numRounds" class="numInput"
                     onchange="customizeOptions()" /> rounds</label>
            </div>
            <div>
              <input type="radio" id="limitScore" name="endCondition"
                     onchange="customizeOptions()" />
              <label for="limitScore">when someone scores
              <input type="number" id="winningScore" class="numInput"
                     onchange="customizeOptions()" /> points</label>
            </div>
          </fieldset>
        </div>
        <div class="option">
          <label for="wagerVal1">First wager value:</label>
          <input type="number" id="wagerVal1" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="wagerVal2">Second wager value:</label>
          <input type="number" id="wagerVal2" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="startingCash">Starting chips:</label>
          <input type="number" id="startingCash" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <input type="checkbox" id="limitBets"
                 onchange="customizeOptions()" />
          <label for="limitBets">Limit bets to
          <input type="number" id="maxBet" class="numInput"
                 onchange="customizeOptions()" /> chips until the last round</label>
        </div>
        <div class="option">
          <input type="checkbox" id="limitBetsLastRound"
                 onchange="customizeOptions()" />
          <label for="limitBetsLastRound">Limit bets in the last round to
          <input type="number" id="maxBetLastRound" class = "numInput"
                 onchange="customizeOptions()" /> chips</label>
        </div>
        <div class="option">
          <label for="correctAnswerBonus">Correct answer bonus:</label>
          <input type="number" id="correctAnswerBonus" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="exactAnswerBonus">Additional bonus for exact answers:</label>
          <input type="number" id="exactAnswerBonus" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="centerPayout">Payout multiplier for middle answer:</label>
          <input type="number" id="centerPayout" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="endPayout">Maximum payout multiplier for player answers:</label>
          <input type="number" id="endPayout" class="numInput"
                 onchange="customizeOptions()" />
        </div>
        <div class="option">
          <label for="elvisPayout">Payout multiplier for minimum slot (Elvis):</label>
          <input type="number" id="elvisPayout" class="numInput"
                 onchange="customizeOptions()" />
        </div>
      </div>
      <button type="button" onclick="applyOptions()">Apply</button>
      <button type="button" onclick="cancelOptions()">Cancel</button>
    </div>
    <!-- End Options dialog box -->

  </body>
</html>
